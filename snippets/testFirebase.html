<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Firebase App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3367D6;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Meine Firebase App</h1>
    
    <div class="form-group">
        <label for="textInput">Nachricht:</label>
        <input type="text" id="textInput" placeholder="Gib einen Text ein...">
    </div>
    
    <button id="sendButton">Absenden</button>
    
    <div id="message" style="display: none;"></div>

    <!-- Firebase SDKs laden -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Deine Firebase-Konfiguration - DIESE WERTE MUSST DU ANPASSEN!
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyB4-BBsZVbkbH3byV5E3EwWhJxAjMtTswM",
        authDomain: "scaffoldmanager-93678.firebaseapp.com",
        projectId: "scaffoldmanager-93678",
        storageBucket: "scaffoldmanager-93678.firebasestorage.app",
        messagingSenderId: "751219364487",
        appId: "1:751219364487:web:e3fab7552634fe89e69e22",
        measurementId: "G-B0S88SYPW9"
        };
        
        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        
        // Referenz zur Firestore-Datenbank erstellen
        const db = firebase.firestore();
        
        // DOM-Elemente 
        const textInput = document.getElementById('textInput');
        const sendButton = document.getElementById('sendButton');
        const messageDiv = document.getElementById('message');
        
        // Event-Listener f√ºr den Button
        sendButton.addEventListener('click', function() {
            const text = textInput.value.trim();
            
            if (text === '') {
                showMessage('Bitte gib einen Text ein!', 'error');
                return;
            }
            
            // Dokument in Firestore speichern
            db.collection('messages').add({
                text: text,
                createdAt: new Date()
            })
            .then(function() {
                showMessage('Nachricht erfolgreich gespeichert!', 'success');
                textInput.value = '';
            })
            .catch(function(error) {
                showMessage('Fehler beim Speichern: ' + error.message, 'error');
                console.error('Fehler beim Speichern:', error);
            });
        });
        
        // Hilfsfunktion zum Anzeigen von Nachrichten
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            setTimeout(function() {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
